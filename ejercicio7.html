<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla 1</h1>
    <hr>
    <table border="1" width="30%">
        <tr bgcolor="green">
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>A</td>
            <td bgcolor="yellow">B</td>
        </tr>
    </table>

    <h1>Tabla 2</h1>
    <hr>
    <table border="1" width="30%">
        <tr>
            
            <td colspan="2" bgcolor="yellow">A</td>
            <td>C</td>
        </tr>
        <tr>
    
            <td colspan="3" bgcolor="yellow">A</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2" bgcolor="yellow">C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        
        </tr>
    </table>
</body>
</html>
